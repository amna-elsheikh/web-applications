
  <body>
    <div class="container">
      <main>
        <div class="login-card">
          <h1 class="title">Welcome to YalaPay!</h1>
          <form class="login-form">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              required
              [(ngModel)]="email"
            />

            <input
              type="password"
              placeholder="Password"
              name="password"
              id="password"
              required
              [(ngModel)]="password"
            />

            <button (click)="submit()" type="submit" class="submit-btn">
              Log in
            </button>
          </form>
        </div>
      </main>
      <footer>
        <p class="copyright">â“’ 2022. G5-Fatma-Hadieh-Shayma rights reserved.</p>
      </footer>
    </div>
  </body>
