<!DOCTYPE html>
<html lang="en">


        <main class="container">
            <section class="header">
                <h1 class="header-title">Cheque Deposits</h1>
                <div class="count-card">
                    <div class="icon-bg">
                        <!-- <img src="img/money-bill-1-wave.svg" alt="" /> -->
                    </div>
                    <p class="counter">
                        120 <span class="counter-desc">Total Deposits</span>
                    </p>
                </div>
            </section>
            <section class="function">
                <form class="search">

                    <input
                    type="text"
                    placeholder="Search for deposits..."
                    name="depositId"
                    class="search-box"
                    [(ngModel)]="depositId" />
                    <button type="submit" class="search-btn" (click)="search()">
                      Search
                    </button>
                </form>
                <button routerLink="/deposits/deposits-form"  class="add-btn">+ new deposit</button>
            </section>
            <section class="summary">
                <div class="table-header">
                    <h1 class="table-title">Cheque Deposits Summary</h1>
                </div>
                <table class="table">
                  <tr class="table-headings">
                    <th>Deposit ID</th>
                    <th>Deposit Date</th>
                    <th>Bank Account Number</th>
                    <th>Deposit Status</th>
                    <th>Cheque Nos</th>
                    <th></th>
                </tr>
                <tr *ngFor="let deposit of deposits ">
                  <td>{{deposit.depositId}}</td>
                  <td>{{formatDate(deposit.depositDate)}}</td>
                  <td>{{deposit.bankAccountNo.accountNo}}
                  </td>
                  <td>{{deposit.depositStatus}} </td>
                  <td>{{deposit.chequeNos}} </td>
                  <td class=editing-btns>
                    <button (click)="deletedeposit(deposit.depositId)">Delete</button>
                    <button routerLink="/deposits/deposits-form/{{deposit.depositId}}">update</button>



                </table>
            </section>
        </main>
   

</html>
